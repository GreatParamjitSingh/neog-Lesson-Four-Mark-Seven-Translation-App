<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dothraki translator</title>
  </head>
  <body>
    <header class="head-foot">Dothraki translator</header>
    <main class="main">
      <div class="main__content">
        <textarea
          id="input-Data"
          placeholder="Please enter the sentence here"
          class="main__textArea"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <div class="main__btn">
          <input
            id="btn-Translate"
            class="main__btnSubmit"
            type="button"
            value="Click Here"
          />
        </div>

        <div class="main__output_Title">Your output will show here ðŸ‘‡</div>
        <div id="cardResult-Output" class="main__outputResult"></div>
      </div>
    </main>
    <footer style="font-size: 20px" class="head-foot">
      The above application will convert the English sentence to dothraki
      language.
    </footer>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
